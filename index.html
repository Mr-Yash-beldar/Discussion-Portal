<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Portal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="portal-header">
      <h1>Discussion Portal</h1>
    </header>
    <div class="container">
      <!-- Left Column -->
      <div class="left-column">
        <div class="search-section">
          <button class="new-question-btn">New Question form</button>
          <input
            type="text"
            placeholder="search questions.."
            class="search-input"
          />
        </div>

        <div class="questions-list">
          <div class="question-item active">
            <h3>JSON & Web storage</h3>
            <p>How to use Web Storage</p>
          </div>
          <div class="question-item">
            <h3>Yashodip Beldar</h3>
            <p>I am very talented</p>
          </div>
        </div>
      </div>
      <!-- Right Column -->
      <div class="right-column">
        <div class="right-container">
          <div class="question-form hide" id="question-form">
            <h2>Welcome to Discussion Portal !</h2>
            <p>Enter a subject and question to get started</p>
            <form class="new-question-form">
              <input type="text" placeholder="Subject" class="subject-input" />
              <textarea
                placeholder="Question"
                class="question-input"
              ></textarea>
              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
